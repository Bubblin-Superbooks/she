<div class="leaf "><div class="inner justify"><p>As I did so I heard the voice of a man thunder out in tones that rang and echoed down the rocky ways—</p><p>“_Cease!_”</p><p>Then I fainted, and as I did so it flashed through my darkening mind that I was passing down into the last oblivion of death.</p><hr class="section"></div> </div>
